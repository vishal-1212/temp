<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let value = 0;
      function increment() {
        value=value+1
        data.innerHTML = value
      }
      function decrement() {
        if (value>0){
            value=value-1
        }
        data.innerHTML = value
      }
    </script>
  </head>
  <body>
    <button onclick="decrement()">-</button>
    <span id="data"></span>
    <button onclick="increment()">+</button>
  </body>
</html>
